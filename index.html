<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/header.css">

    <title>“Accueil – Robbie Lens Photographiee</title>
</head>
<body>
   <header>
    <a href="./index.html"><img src="./logo/logo.png" alt="logo"></a>
    <ul>
      <a href="./index.html"><li>Acceuil</li></a>
      <a href="./a-propos.html"><li>A propos</li></a>
      <a href="./portfolio.html"><li>Portfolio</li></a>
    </ul>
   </header> 
   <main class="presentation">
    <div class="info_presentation" id="acceuil">
      <h1>Robbie Lens Photographie</h1>
      <br>
      <p>
        Où professionalisme s’allie avec passion. Depuis plus de 5 ans maintenant,
        j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
      </p>
      <a href="#contact"><button>UN PROJET ? ECRIVEZ-MOI</button></a>
    </div>
    <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" id="Robbie_Lens">
   </main>
   <div class="projets" id="portfolio">
    <h2>Mon dernier projet</h2>
    <div class="images_grid">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
      <img src="./logo/robbie-lens.png" alt="Robbie Lens photographie" class="grid-item">
    </div>
   <a href="./portfolio.html"><button>VOIR MON PORTFOLIO</button></a>
   </div>
   
   <div class="contact" id="contact">
      <form method="get" action="#">
        <h2>Parlons de votre projet</h2>
          <div class="form-nom-email">
              <div class="form-column">
                  <label for="nom">nom</label>
                  <input type="text" name="nom" id="nom" >
              </div>
              <div class="form-column">
                  <label for="email">email</label>
                  <input type="email" name="email" id="email" >
              </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <button type="submit" value="ENVOYER" id="btn-envoyer">ENVOYER</button>
      </form>
   </div>
   <footer>
    <a href="./index.html"><img src="./logo/logo.png" alt="Robbie_Lens"></a>
    <div>
      <a target="_blank" href="https://twitter.com/"><img src="./logo/twitter.png" alt="Twiter" id="logoTwitter"></a>
      <a target="_blank" href="https://www.instagram.com/"><img src="./logo/instagram.png" alt="Instagram" id="logoInsta"></a>
    </div>
   </footer>
</body>
</html>
